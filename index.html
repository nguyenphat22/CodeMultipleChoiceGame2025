<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trò chơi con vịt</title>
  <link rel="stylesheet" href="style.css" />
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
</head>
<body>
  <header class="topbar">
    <img src="assets/logo.png" alt="logo" class="logo" style="width: 80px; height: auto; object-fit: contain;" />
    <h1>HACK NÃO </h1>
    <nav>
      <button data-nav="home">Trang chủ</button>
      <button data-nav="tracks">Các ngôn ngữ</button>
      <!-- <button data-nav="progress">Tiến độ</button> -->
      <button data-nav="about">Giới thiệu</button>
    </nav>
  </header>

  <main id="view"></main>

  <template id="tpl-home">
    <section class="hero">
      <h2>Trò chơi trắc nghiệm cơ bản</h2>
      <p>Giúp bạn hiểu cơ bản về một số ngôn ngữ lập trình</p>
      <button class="cta" data-nav="tracks">Bắt đầu</button>
    </section>
  </template>

  <template id="tpl-tracks">
    <section class="tracks">
      <h2>Danh sách câu hỏi</h2>
      <div id="track-list" class="grid"></div>
    </section>
  </template>

  <template id="tpl-quiz">
    <section class="quiz">
      <div class="quiz-head">
        <h3 id="q-title"></h3>
        <div class="meta">
          <span id="q-lang"></span>
          <span id="q-type"></span>
          <span id="q-idx"></span>
          <span id="q-score"></span>
          <span id="q-timer"></span>
        </div>
      </div>

      <pre id="q-code" class="code"></pre>
      <br>

      <div id="q-io" class="io hidden">
        <label>Input (giả lập):</label>
        <textarea id="user-input" rows="4" placeholder="Nhập input nếu đề yêu cầu..."></textarea>
      </div>

      <div id="answers" class="answers"></div>

      <div id="editor-box" class="hidden">
        <label>Paste code của bạn (tuỳ track):</label>
        <textarea id="user-code" rows="10" placeholder="// dán code tại đây..."></textarea>
      </div>

      <div class="actions">
        <button id="btn-prev" class="secondary">⬅️ Câu trước đó</button>
        <button id="btn-run">Chấm/Run</button>
        <button id="btn-next" class="secondary">Câu tiếp theo ➡️</button>
        
      </div>

      <div id="feedback" class="feedback"></div>
      <div id="explanation" class="explanation"></div> 
    </section>
  </template>

  <!-- <template id="tpl-progress">
    <section>
      <h2>Tiến độ của bạn</h2>
      <div id="prog"></div> <br>
      <button id="reset-progress" class="danger">Xoá tiến độ</button>
    </section>
  </template> -->

  <template id="tpl-about">
    <section>
      <h2>Giới thiệu</h2>
      <p>Trò chơi trả lời câu hỏi trắc nghiệm về lập trình</p>
      <ul>
        <li>Đa dạng ngôn ngữ</li>
        <li>Các câu hỏi nhiều mức độ khác nhau</li>
        <li>Có chế độ thi hỗn hợp nhiều ngôn ngữ</li>
      </ul>
      <p>Hãy thử trải nghiệm và bạn sẽ "hạnh phúc".</p>

      <br> 
-----------------------------------------------------------
      <p>Sản phẩm đã nhận được sự hỗ trợ từ:</p>
      <ul>
      <li>ChatGPT, Gemini, Cursor</li>
      <li>StackOverFlow</li>
      <li>Những người bạn xung quanh</li>
      </ul>
-----------------------------------------------------------    
      <p>Mọi thắc mắc xin liên hệ qua: </p>

      <li>Email: nguyenphat.spth@gmail.com</li>
      <li>Số điện thoại: <b>(+84) 703 662 542</b></li>
      </ul>
    </section>
  </template>
<footer style="
  position:fixed;
  bottom:0;
  left:0;

  background:#222;

</body>
</html>
